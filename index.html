<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/all.css">

</head>
<body class="imageCenter d-flex flex-column">
    <header class="d-flex justify-content-between" >
        <aside id="headerleft" >
            <ul class="d-flex gap-3 align-items-center m-0">
                <li class="d-flex" > <img id="logo" src="images/frost/frostHeadPixel.png" alt=""> </li>
                <li class="d-flex align-items-center"><h1 class="m-0">KamiTech</h1></li>
            </ul>
        </aside>
        <aside id="headerright"></aside>
    </header>

    <main id="monitorEffect" class="flex-grow-1">
        <div id="desktop" class="d-flex flex-column gap-2 p-3">
            <div id="aboutMe" data-bs-toggle="modal" data-bs-target="#aboutMeModal" class="folder p-2 d-flex flex-column justify-content-center align-items-center">
                <img src="images/icons/win98/directory_closed-4.png" alt="">
                <h4 class="text-center">ABOUT ME</h4>
            </div>
            <div class="folder p-2 d-flex flex-column justify-content-center align-items-center">
                <img src="images/icons/win98/directory_closed-4.png" alt="">
                <h4>CONTENT</h4>
            </div>
              <div class="folder p-2 d-flex flex-column justify-content-center align-items-center">
                <img src="images/icons/win98/directory_closed-4.png" alt="">
                <h4>CLASSROOM</h4>
            </div>
        </div>
    </main>
</body>
<div class="modal modal-xl fade" id="aboutMeModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="aboutMeLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">ABOUT ME</h1>
        <button type="button" class="btn-close windows-button d-flex justify-content-center align-items-center" data-bs-dismiss="modal" aria-label="Close">
            X
        </button>
      </div>
      <div class="modal-body">
            <div id="teste"></div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var meuModal = new bootstrap.Modal(document.getElementById('aboutMeModal'));
    meuModal.show();
  });
</script>
</html>
